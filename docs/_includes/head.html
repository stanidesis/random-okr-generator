<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Favicon -->
  <!-- For IE 11, Chrome, Firefox, Safari, Opera -->
  <link rel="icon" href="{{ '/static/images/icon-16.png' | prepend:site.baseurl }}" sizes="16x16" type="image/png">
  <link rel="icon" href="{{ '/static/images/icon-32.png' | prepend:site.baseurl }}" sizes="32x32" type="image/png">
  <link rel="icon" href="{{ '/static/images/icon-48.png' | prepend:site.baseurl }}" sizes="48x48" type="image/png">
  <link rel="icon" href="{{ '/static/images/icon-64.png' | prepend:site.baseurl }}" sizes="64x64" type="image/png">

  <!--
    Mobile window themeing
  -->

  <!-- Chrome, Firefox OS, Opera and Vivaldi -->
  <meta name="theme-color" content="#FF7C35">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#FF7C35">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#FF7C35">

  <!-- Setup SEO Variables Up Top -->
  {% seo %}

  <!-- loadCSS -->
  <link rel="preload" href="{{ '/static/main.css' | prepend:site.baseurl }}" as="style" onload="this.rel='stylesheet';">
  <noscript><link rel="stylesheet" href="{{ '/static/main.css' | prepend:site.baseurl }}"></noscript>
  <!-- loadCSS Font-Awesome -->
  <link rel="preload" href="{{ '/static/font-awesome/css/font-awesome.min.css' | prepend:site.baseurl }}" as="style" onload="this.rel='stylesheet';">
  <noscript><link rel="stylesheet" href="{{ '/static/font-awesome/css/font-awesome.min.css' | prepend:site.baseurl }}"></noscript>

  <!-- loadCSS -->
  {% include load-css-inline.html %}
  <!-- loadJS -->
  {% include load-js-inline.html %}
</head>
