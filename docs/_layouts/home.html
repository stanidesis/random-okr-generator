<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  {% include home-js.html %}
  <body>
    {% include splash-screen.html %}
    <header role="banner">
      <nav role="navigation">
        <p class="logo"><a href="#" title="Random OKR Generator">Random OKR Generator</a></p>
        <h1 class="logo-text">Random OKR Generator</h1>
      </nav>
    </header>
    <main role="main">
      <article id="webslides" class="vertical">
        <section class="bg-brand aligncenter slide" id="landing">
          <span class="background dark" style="background-image:url('https://source.unsplash.com/7mUXaBBrhoA/')"></span>
          <div class="wrap text-white fadeIn">
            <a href="#">
              <img src="/static/images/logo-48.png">
            </a>
            <h5>
              Randomly generated OKR of the day:
            </h5>
            <h2 class="text-lobster">
              “Actualize platypus production by 83 gigowatts”
            </h2>
            <p></p>
            <p></p>
            <p>
              <a href="#generate" class="button cta-button radius" title="Make Your Own">
                <svg class="fa-cogs">
                  <use xlink:href="#fa-cogs"></use>
                </svg>
                  Make Your Own!
              </a>
              <a href="#" class="button ghost radius" title="Share">
                <svg class="fa-share">
                  <use xlink:href="#fa-share"></use>
                </svg>
                  Share
              </a>
            </p>
          </div>
        </section>
        <section class="bg-white slide" id="generate">
<!-- TODO choose a different image -->
          <span class="background dark" style="background-image:url('https://source.unsplash.com/7mUXaBBrhoA/')"></span>
          <div class="wrap">
            <div class="grid sm">
              <div class="column">
                <form>
                  <p class="text-subtitle">
                    My company sells<br><input id="in-sells" class="okr-input" type="text" placeholder="cosmetics">to<br>
                    the <input id="in-industry" class="okr-input" type="text" placeholder="ugly people"><br>
                    industry, and our<br><input id="in-valueprop" class="okr-input" type="text" placeholder="DGAF attitude"> sets us apart.
                  </p>
                  <br>
                  <button type="submit" class="okr-btn">
                    <svg class="fa-random">
                      <use xlink:href="#fa-random"></use>
                    </svg>
                  </button>
                </form>
              </div>
              <div class="column">
                
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
